<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trip Logger</title>
    <link href="/static/style_trip.css" rel = "stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class = "header">
        <h1 align="center"><b><u>Trip Logger</u></b></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class = "container">
        <div class = "row">
            <div class = col>
                <div class="add_trip">
                    <h2 class="text" style="color: #87A922; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" align="center"><b>Add new trip</b></h2>
                    <br>
                    <form class="row g-3" action="/add" method="post">
                        <div class="col-md-6">
                            <label for="inputsource" class="form-label">Source</label>
                            <input type="text" class="form-control" id="inputsource" name="source" placeholder="Enter Source" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputdestination" class="form-label">Destination</label>
                            <input type="text" class="form-control" id="inputdestination" name="destination" placeholder="Enter Destination" required>
                        </div>
                        <div class="col-12">
                            <label for="inputdate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="inputdate" name="date" required>
                        </div>
                        <div class="col-12" align = "center">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class = col>
                <div class = "show_trips">
                    <h2 class="text" style="color: #FCDC2A; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" align="center"><b>Trips Scheduled</b></h2>
                    <br>
                    <div class="table-responsive">
                        <table class = "table table-info table-borderless">
                            <thead class = "table-warning">
                                <tr>
                                    <th scope="col">Date</th>
                                    <th scope="col">Source</th>
                                    <th scope="col">Destination</th>
                                    <th colspan="2"></th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider">
                                {%if trips%}
                                    {%for trip in trips%}
                                            <tr>
                                                <td>{{trip[1]}}</td>
                                                <td>{{trip[2]}}</td>
                                                <td>{{trip[3]}}</td>
                                                <td><a href="{{ url_for('remove_trip', id=trip[0]) }}" onclick="return confirm('Are you sure?')">Remove?</a></td>
                                            </tr>
                                    {%endfor%}
                                    {%else%}
                                    <tr>
                                        <td colspan="4" align="center">No Trips Found!</td>
                                    </tr>
                                {% endif %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
